version: "3.9"
services:
  server:
    image: ghcr.io/rohits-web03/cryptodrop-server:latest
    container_name: cryptodrop-server
    env_file:
      - .env.server
    ports:
      - "8080:8080"
    networks:
      - cryptodrop-net

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: development
    env_file:
      - .env.web
    ports:
      - "5173:5173"
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - cryptodrop-net

networks:
  cryptodrop-net:


