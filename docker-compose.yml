version: "3.9"
services:
  server:
    build:
      context: ./server
      dockerfile: Dockerfile
    env_file:
      - ./server/.env
    ports:
      - "8080:8080"
    networks:
      - cryptodrop-net

  web:
    build:
      context: ./web
      dockerfile: Dockerfile
      target: development
    env_file:
      - ./web/.env
    ports:
      - "5173:5173"
    volumes:
      - ./web:/app
      - /app/node_modules
    depends_on:
      - server
    networks:
      - cryptodrop-net

networks:
  cryptodrop-net:


